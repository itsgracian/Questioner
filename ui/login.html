<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta description="author" content="gratian">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Questioner Login</title>
    <link rel='shortcut icon' href='images/avatar.png'>
    <link rel="stylesheet" href="css/auth.css">

  </head>
  <body>
    <section class="header">
      <nav>
        <ul>
          <li title="home">
            <a href="index.html">
             <img src="./images/icons/blackIcons/homes.svg" class="svgIco">
            </a>
          </li>
          <li title="signup now">
            <a href="register.html">
             <img src="./images/icons/blackIcons/about.svg" class="svgIco">
            </a>
          </li>
          <li title="sign in">
            <a href="login.html">
             <img src="./images/icons/blackIcons/foot.svg" class="svgIco">
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="showcase">
      <div class="auth">
        <div class="authentication-form">
           <div class="logo">
             <img src="image/icon/lov.png" alt="">
             <h5>Sign in </h5>
           </div>
          <form class="form" action="users/home.html" method="get">
            <div class="form-group">
              <label for="">Email</label>
              <img src="./images/icons/auth/user.svg" alt="">
              <input type="email" name="" value="" placeholder="Type your email">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <img src="./images/icons/auth/pass.svg" alt="">
              <input type="password" name="" value="" placeholder="Type your password">
            </div>
            <div class="form-group loginBtn">
              <input type="submit" name="login" value="login" class="btnSub">
              <p>or</p>
              <a href="register.html">
               <input type="button" name="sign up" value="sign up" class="changedBtn">
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
